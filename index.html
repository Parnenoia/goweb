<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.9"></script>
</head>
<body>
    <main class="container">
        <div class="row">
            <h1></h1>
            <h2 class="mb-5">Arne Music Database</h2>
            <section id="film-list" class="col-9">
                {{range .Films}}
                    <h2>{{.Title}}</h2>
                    <h4>{{.Director}}</h4>
                {{end}}
            </section>
            <section id="form--add" class="col-3">
                <form hx-post="/add-film/" hx-target="#film-list" hx-swap="beforeend">
                    <h2>Add a movie</h2>
                    <label for="film-title">Title</label><input name="title" id="film-title" type="text">
                    <label for="film-director">Director</label><input name="director" id="film-director" type="text">
                    <button class="submit">Submit</button>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
